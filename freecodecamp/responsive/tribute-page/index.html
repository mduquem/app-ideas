<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Drake's Tribute Page</title>
   </head>
   <body>
      <main id="main">
         <h1 id="title">Drizzy Drake</h1>
         <div id="img-div" style="width: 500px; margin: 0 auto;">
            <img
               src="https://robbreportedit.files.wordpress.com/2020/04/drake-toosie-slide-03.png"
               alt="Drake in quarantine"
               id="image"
               style="width: 100%; height: auto;"
            />
            <p id="image-caption">Quarantined Drake</p>
         </div>
         <div id="tribute-info">
            <h5>
               Drizzy Drake is a famous canandian rapper whose popularity has
               skyrocketed in recent years due to succesful marketing techniques
            </h5>
            <a
               href="https://en.wikipedia.org/wiki/Drake_(musician)"
               target="_blank"
               id="tribute-link"
               >Go to his wikipedia page for more information</a
            >
         </div>
      </main>
   </body>
</html>
