<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>BorderRadiusPreviewer</title>
      <link
         href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/minty/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-4HfFay3AYJnEmbgRzxYWJk/Ka5jIimhB/Fssk7NGT9Tj3rkEChpSxLK0btOGzf2I"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <div class="container mt-5">
         <div class="row">
            <div class="col-md-6 mx-auto">
               <div class="card">
                  <div class="card-body">
                     <h3 class="card-title text-center">
                        Border Radius Generator
                     </h3>
                     <div id="box" class="p-5 text-center"></div>
                     <form>
                        <div class="form-group">
                           <label class="mt-3">Top-left</label>
                           <small class="d-block"
                              >Please fill it in a '1px' syntax style</small
                           >
                           <input
                              type="text"
                              class="form-control mb-3"
                              id="first-property"
                           />
                           <label>Top-right</label>
                           <input
                              type="text"
                              class="form-control mb-3"
                              id="second-property"
                           />
                           <label>Bottom-left</label>
                           <input
                              type="text"
                              class="form-control mb-3"
                              id="third-property"
                           />
                           <label>Bottom-right</label>
                           <input
                              type="text"
                              class="form-control mb-3"
                              id="fourth-property"
                           />
                        </div>
                        <button class="btn btn-block btn-primary" id="submit">
                           Get CSS Code
                        </button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-md-6">
               <pre>
                    <code id="css-results"></code>
                </pre>
            </div>
         </div>
      </div>
      <script src="app.js"></script>
   </body>
</html>
