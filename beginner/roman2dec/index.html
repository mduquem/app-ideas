<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-LV/SIoc08vbV9CCeAwiz7RJZMI5YntsH8rGov0Y2nysmepqMWVvJqds6y0RaxIXT" crossorigin="anonymous">
   </head>
   <body style="background: no-repeat center center fixed;" class="bg-dark">
      <div class="container  mx-auto p-5">
         <h1 class="text-primary">Roman to Decimal numbers Converter</h1>
         <div class="row mt-3">

                <div class="col-md-6 mt-3">
                    <div id="beforeAlert" class="card card-body">
                        <h5 class="text-info">Roman Number</h5>
                        <form class="form-group">
                           <input
                              type="text"
                              name="input"
                              id="input"
                              class="form-control"
                           />
                           <input id="convert" type="submit" value="Convert" class="btn btn-block btn-primary mt-3">
                        </form>
                    </div>
                </div>
                <div class="col-md-6 mt-3">
                    <div class="card card-body">
                    <h5 class="text-info d-inline">Decimal Number: </h5>
                        <div class="d-inline" id="output">Pass on a number</div>
                    </div>
                </div>
       
          </div>
         </div>
      </div>
      <script src="app.js"></script>
   </body>
</html>
