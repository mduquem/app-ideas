<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Christmas Lights</title>
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
         integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="container">
         <div class="card mt-5">
            <div class="card-body">
               <div class="row">
                  <div class="col-md-8 mx-auto">
                     <h5 class="card-title text-center text-info">
                        Merry Christmas!
                     </h5>

                     <ul class="list-unstyled ">
                        <li class="red " id="light"></li>
                        <li class="orange " id="normal"></li>
                        <li class="yellow  " id="light"></li>
                        <li class="green " id="normal"></li>
                        <li class="light-blue  " id="light"></li>
                        <li class="blue  " id="normal"></li>
                        <li class="purple  " id="light"></li>
                     </ul>
                  </div>
               </div>
               <div class="row text-center mt-5">
                  <div class="col">
                     <button id="start" class="btn btn-success btn-lg">
                        Start
                     </button>
                  </div>
                  <div class="col">
                     <button id="stop" class="btn btn-danger btn-lg">
                        Stop
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <script src="app.js"></script>
   </body>
</html>
