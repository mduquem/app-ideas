<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Christmas Lights</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="container">
         <div class="card mt-5">
            <div class="card-body bg-grey">
               <div class="row">
                  <div class="col-md-8 mx-auto">
                     <ul class="list-unstyled">
                        <li class="bg-danger" id="light"></li>
                        <li class="bg-warning" id="normal"></li>
                        <li class="bg-primary" id="light"></li>
                        <li class="bg-success" id="normal"></li>
                        <li class="bg-secondary" id="light"></li>
                        <li class="bg-light" id="normal"></li>
                        <li class="bg-dark" id="light"></li>
                     </ul>
                  </div>
               </div>
               <div class="row text-center">
                  <div class="col">
                     <button id="start" class="btn btn-primary btn-lg">
                        Start
                     </button>
                     <button id="stop" class="btn btn-danger btn-lg">
                        Stop
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <script src="app.js"></script>
   </body>
</html>
