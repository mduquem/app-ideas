<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Calculator</title>
      <link
         href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/darkly/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-rCA2D+D9QXuP2TomtQwd+uP50EHjpafN+wruul0sXZzX/Da7Txn4tB9aLMZV4DZm"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <div class="container">
         <div class="card mt-5">
            <div class="card-body">
               <div class="row">
                  <span
                     id="display"
                     class="card bg-light card-body col-md-8 text-center my-5 mx-auto"
                     ><h1>0</h1></span
                  >
               </div>
               <div class="row">
                  <div class="col mb-4">
                     <button id="seven" class="btn btn-block btn-primary">
                        7
                     </button>
                  </div>
                  <div class="col">
                     <button id="eight" class="btn btn-block btn-primary">
                        8
                     </button>
                  </div>
                  <div class="col">
                     <button id="nine" class="btn btn-block btn-primary">
                        9
                     </button>
                  </div>
                  <div class="col">
                     <button id="clear-all" class="btn btn-block btn-danger">
                        AC
                     </button>
                  </div>
               </div>
               <div class="row">
                  <div class="col mb-4">
                     <button id="four" class="btn btn-block btn-primary">
                        4
                     </button>
                  </div>
                  <div class="col">
                     <button id="five" class="btn btn-block btn-primary">
                        5
                     </button>
                  </div>
                  <div class="col">
                     <button id="six" class="btn btn-block btn-primary">
                        6
                     </button>
                  </div>
                  <div class="col">
                     <button id="clear" class="btn btn-block btn-danger">
                        C
                     </button>
                  </div>
               </div>
               <div class="row">
                  <div class="col mb-4">
                     <button id="one" class="btn btn-block btn-primary">
                        1
                     </button>
                  </div>
                  <div class="col">
                     <button id="two" class="btn btn-block btn-primary">
                        2
                     </button>
                  </div>
                  <div class="col">
                     <button id="three" class="btn btn-block btn-primary">
                        3
                     </button>
                  </div>
                  <div class="col">
                     <button id="divide" class="btn btn-block btn-info">
                        /
                     </button>
                  </div>
               </div>
               <div class="row">
                  <div class="col mb-4">
                     <button id="zero" class="btn btn-block btn-primary">
                        0
                     </button>
                  </div>

                  <div class="col">
                     <button id="plus" class="btn btn-block btn-info">+</button>
                  </div>
                  <div class="col">
                     <button id="minus" class="btn btn-block btn-info">
                        -
                     </button>
                  </div>
                  <div class="col">
                     <button id="for" class="btn btn-block btn-info">x</button>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-8 mx-auto">
                     <button id="equal" class="btn btn-block btn-success">
                        =
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <script src="app.js"></script>
   </body>
</html>
