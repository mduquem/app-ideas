<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <div class="container">
         <div class="row ">
            <div class="col-md-8 mx-auto ">
               <div class="card mt-5">
                  <div id="card" class="card-body">
                     <h5 id="title" class="card-title">Countdown timer</h5>
                     <form class="form-group">
                        <input
                           type="text"
                           id="name"
                           class="form-control"
                           placeholder="Event"
                        />
                        <input
                           type="date"
                           id="date"
                           class="form-control"
                           placeholder="Date"
                        />
                        <input
                           type="time"
                           id="time"
                           class="form-control"
                           placeholder="Time (optional)"
                        />
                        <button
                           class="btn btn-primary btn-block"
                           type="submit"
                           id="submit"
                        >
                           Start
                        </button>
                     </form>
                     <div id="date"></div>
                  </div>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-md-8 mx-auto">
               <div class="card mt-5">
                  <div class="card-body">
                     <h5 class="card-title ">
                        Your event is due in...
                     </h5>
                     <div id="countdown"></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="app.js"></script>
   </body>
</html>
