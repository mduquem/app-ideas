<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
         integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg="
         crossorigin="anonymous"
      />
   </head>
   <body>
      <div class="container">
         <h1>Bin2Dec Converter</h1>
         <p>
            Enter a binary number to calculate its decimal equivalent
         </p>

         <div class="row">
            <div class="eleven columns" id="form-input">
               <label>Binary Number</label>
               <input type="number" id="bin-number" class="u-full-width" />
            </div>
         </div>
         <div class="row">
            <div class="eleven columns">
               <h4>Result in decimal:</h4>
               <span id="dec-number"></span>
            </div>
         </div>
      </div>
      <script src="app.js"></script>
   </body>
</html>
