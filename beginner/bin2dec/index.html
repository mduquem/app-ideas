<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link
         href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/superhero/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-R/oa7KS0iDoHwdh4Gyl3/fU7pgvSCt7oyuQ79pkw+e+bMWD9dzJJa+Zqd+XJS0AD"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <div class="container  mt-5">
         <h1>Bin2Dec Converter</h1>
         <p>
            Enter a binary number to calculate its decimal equivalent
         </p>
         <div class="card">
            <div class="card-body">
               <div class="row">
                  <div class="col-md-12 mx-auto" id="form-input">
                     <form id="before" class="form-group">
                        <label>Binary Number</label>
                        <input
                           type="text"
                           id="bin-number"
                           class="form-control"
                           max="1"
                           min="0"
                        />
                     </form>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-12">
                     <h4>Result in decimal:</h4>
                     <span id="dec-number"></span>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="app.js"></script>
   </body>
</html>
